<table border="1">
    <thead>
        <tr>
            <th>Heading</th>
            <th>note</th>
        </tr>
    </thead>
    <tbody>
        {% for note in notes %}
            <tr>
                <td>{{ note.heading }}</td>
                <td>
                    {{ note.note }}
                    <a href="{% url 'create_note' note.pk %}">Edit</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
